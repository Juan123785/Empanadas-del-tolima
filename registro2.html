<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="empanada icon" type="png" href="image/Logoempandas.png">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registro/css/registro2.css">
  </head>
  <body>

    <div class="login-box">
      <a href="index.html"><img src="logofinal.png" class="avatar"></a>
      <h1>Registrarse</h1>
      <form>

        <label for="username">Ingrese Su Nombre</label>
        <input type="text" placeholder="Nombre" required>

        <label for="username">Ingrese Su Apellido</label>
        <input type="text" placeholder="Apellido" required>

        <label for="username">Ingrese Su Direccion</label>
        <input type="text" placeholder="Direccion" required>

        <label for="username">Ingrese Su Correo</label>
        <input type="text" placeholder="Correo" required>

        <label for="username">Ingrese Su Telefono</label>
        <input type="text" placeholder="Telefono" required>

        <label for="password">Ingrese Su Contraseña</label>
        <input type="password" placeholder="Contraseña">
        <input type="checkbox" name="checkbox"><span>Acepto Terminos y Condiciones</span>
        <br><br>
        <input type="submit" value="Ingresar">

      </form>
    </div>
  </body>
</html>
